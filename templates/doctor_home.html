<html lang ="en">

<head>
  <title>MEDICORD</title>
  <meta charset = "utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="short description of this html page">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for ('static' , filename='style.css')}}">
</head>

<body>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">MEDICORDS </a>

  </nav>
  <br>
<div class = "container">
<h1> Hello Dr. {{name1}} <h1>
</div>
  <div class = "split right">
      <br>

        <form method="POST">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "addappointment" value = "addappointment">Add a New appointment</button>

          

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "add_medical_data" value = "add_medical_data">Add disease data</button>

          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name = "see_medical_data" value = "see_medical_data">See disease data</button>
        </form>
  </div>
  <center><h2>Your Appointments</h2></center><br><br>

  <center>
    <table border="1" cellpadding = "5" cellspacing = "5">
      <tr>
        <td><b><h5> Patient </h5> </b></td>
        <td><b><h5> Date </h5> </b> </td>
        <td><b><h5> Month </h5> </b> </td>
        <td><b><h5> Hour </h5> </b> </td>

        <td><b><h5> Minute </h5></b></td></tr>
  {% for emp in data1 %}
  <tr>
    <td>{{ emp['patient'] }}</td></h4>
    <td>{{ emp ['date']  }}</td></h4>
    <td>{{ emp['month'] }}</td></h4>
    <td>{{ emp['hour'] }}</td></h4>
    <td>{{ emp['minutes'] }}</td></h4>
  </tr>
  {% endfor %}

  </table>
  </center>

</body>
</html>
